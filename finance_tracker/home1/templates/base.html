<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav class="navbar" style="background-color:rgba(119, 121, 132, 0.279)">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Personal Finance Tracker</a>
      <li class="nav-item">
        <a class="btn btn-light" href="users" role="button">Sign in</a>
        <a class="btn btn-light" href="create" role="button">Add Income</a>
        <a class="btn btn-light" href="expense" role="button">Add Expense</a>
        <a class="btn btn-light" href="budget" role="button">Add Budgets</a>
      </li>
      </div>
</nav>
<body>
    <main>
        <div class="container">
            {% block content %}
            <img src="./../media/f3.jpg" class="img-fluid" alt="" height="500 px" width="500 px">
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Personal Finance Tracker</p>
    </footer>
</body>

</html>
