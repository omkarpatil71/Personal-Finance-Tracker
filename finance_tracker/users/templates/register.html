{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">User registration</h5>
          <div class="row align-items-start">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Renders the form fields -->
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <a href='login'>Already have an account? Log in</a>  <!-- Adjust according to your URL configuration -->
              </div>
            </div>
        </div>
      </div>
      </div>
   
   
{% endblock %}
